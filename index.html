<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United Formation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="pictures/man-united-logo.png" type="image/x-icon">
</head>
<body>
    <div class="count-info">
        <img src="pictures/epl-logo.png" alt="Premiere league logo">
        <h1 id="minutes">--</h1>
        <h1 id="divide">:</h1>
        <h1 id="seconds">--</h1>
    </div>
    <div class="playing-field">
        <div class="top-eighteen-area">
            <div class="players striker">CF</div>
            <div class="top-sixteen-area"></div>
        </div>
        <!-- Mid-fielders -->
        <div class="players right-wing">RW</div>
        <div class="players attacking-mid">AM</div>
        <div class="players left-wing">LW</div>
        <div class="center-circle"></div>
        <div class="players center-mid-1">CM</div>
        <div class="players center-mid-2">CM</div>
        <!-- Mid-fielders -->
        <div class="center-line"></div>
        <!-- Defenders -->
        <div class="players center-defender-1">CB</div>
        <div class="players center-defender-2">CB</div>
        <div class="players right-back">RB</div>
        <div class="players left-back">LB</div>
        <!-- Defenders -->
        <div class="bottom-eighteen-area">
            <div class="players goal-keeper">GK</div>
            <div class="bottom-sixteen-area"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
